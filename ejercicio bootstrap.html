<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
cuidado{
    display: none;
}


    </style>
</head>
<body>
    <form action="/action_page.php" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="uname">Usuario:</label>
          <input type="text" class="form-control" id="uname" placeholder="Inserte su usuario" name="uname" required>
          <div class="valid-feedback">Correcto.</div>
          <div class="invalid-feedback">Rellena este campo</div>
        </div>
        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Inserte su contraseña" name="pswd" required>
          <div class="valid-feedback">Correcto.</div>
          <div class="invalid-feedback">Rellena este campo</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> Aceptar condiciones de uso
            <div class="valid-feedback">Correcto.</div>
            <div class="invalid-feedback">Acepta las condiciones de uso.</div>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">iniciar sesion</button>
        <div class="alert alert-success">
            <strong>Correcto!</strong> Sesion iniciada
          </div>
          <div class="alert alert-danger" id="cuidado">
            <strong>Cuidado!</strong> Los campos deben estar rellenos.
            
          </div>
      </form>
      
      <script>
      
      (function() {
        'use strict';
        window.addEventListener('load', function() {
       
          var forms = document.getElementsByClassName('needs-validation');
         
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
</body>
</html>
